<template>
    <lightning-card icon-name="utility:data_transforms" variant="base">
      <div slot="title">
          SObjectify Field References
      </div>
      <div slot="actions">
        <template lwc:if={showWhereIsThisUsed}>
          <lightning-button label="Where is this used?" variant="brand-outline" onclick={handleWhereIsThisUsedClick}></lightning-button>
        </template>
      </div>
      <template lwc:if={fieldId}>
        <div slot="footer">
          <c-a-p-i-limitation-text-footer></c-a-p-i-limitation-text-footer>
        </div>
      </template>
      <div class="slds-p-horizontal_medium slds-p-vertical_medium">
        <!-- Card Body  -->
        <template lwc:if={showWhereIsThisUsed}>
          <div class="slds-var-p-around_medium">
            <div class="slds-text-title_caps slds-show_inline">References for ::: </div><lightning-badge label={fieldLabel} class="slds-badge_lightest"></lightning-badge>
          </div>
        </template>
        <template lwc:if={fieldReferences}>
            <lightning-datatable
              key-field="componentName"
              data={fieldReferences}
              columns={columns}
              hide-checkbox-column
              resize-column-disabled
            ></lightning-datatable>
        </template>
        <template lwc:elseif={unUsedField}>
          <div class="slds-col slds-align_absolute-center slds-p-around_medium">
            <lightning-icon 
              icon-name="utility:clear" 
              alternative-text="Connected" 
              size="large" 
              title="large size"
              variant="error"
            ></lightning-icon>
          </div>
          <div class="slds-align_absolute-center">
            <p class="slds-text-heading_small slds-p-around_small">
              This field is currently unused and not referenced elsewhere. To optimize your organizationâ€™s resources, please review its relevance and either address its usage or delete it to avoid exceeding field limits.
            </p>
          </div>
          <div class="slds-align_absolute-center">
              <lightning-button-group>
                <lightning-button label="Delete" variant='destructive'></lightning-button>
            </lightning-button-group>
          </div>
        </template>
        <template lwc:else>
            <div class="slds-col slds-align_absolute-center slds-p-around_medium">
              <lightning-icon 
                icon-name="utility:touch_action" 
                alternative-text="Connected" 
                size="large" 
                title="large size"
              ></lightning-icon>
            </div>
            <div class="slds-align_absolute-center">
              <p class="slds-text-heading_small slds-p-around_small">
                Select a field from the <b>SObjectify</b> component, click the '<b>View References</b>' button, and I will show you the references here.
              </p>
            </div>
        </template>
      </div>
    </lightning-card>
</template>
