<template>
  <lightning-card icon-name="utility:heart" variant="base">
    <div slot="title">SObjectify</div>
    <div slot="actions"></div>
    <div slot="footer"></div>
    <div>
      <!-- Card Body  -->
      <template lwc:if={options}>
        <c-s-object-selector options={options} onsobjectchanged={handleSObjectChange}></c-s-object-selector>
      </template>
      <template lwc:if={recordsData}>
        <c-s-object-fields-display fields-data={recordsData} object-label={selectedSObjectLabel} standard-fields-count={standardFieldsCount} custom-fields-count={customFieldsCount}  default-sort-direction={defaultSortDirection} sort-direction={sortDirection}></c-s-object-fields-display>
      </template>
      <template lwc:if={processing}>
        <div class="slds-var-p-around_large">
          <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
