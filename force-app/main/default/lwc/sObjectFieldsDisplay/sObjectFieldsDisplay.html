<template>
    <div class="slds-p-horizontal_medium slds-p-vertical_medium">
        <div class="slds-var-p-bottom_medium">
            <p>
                <span class="slds-text-title_caps">{objectLabel}</span> has <span class="slds-text-color_success slds-text-heading_medium">{standardFieldsCount}</span> <b>  standard fields</b> and <span class="slds-text-color_destructive slds-text-heading_medium">{customFieldsCount}</span> <b>  custom fields</b>.
            </p>
        </div>
        <div>
            <lightning-datatable
                key-field="id"
                data={fieldsData} 
                columns={columns}
                default-sort-direction={defaultSortDirection}
                sorted-by={sortedBy}
                sorted-direction={sortDirection}
                onsort={onHandleSort}
                onrowaction={handleRowAction}
                show-row-number-column
                hide-checkbox-column
            ></lightning-datatable>
        </div>
    </div>
</template>
