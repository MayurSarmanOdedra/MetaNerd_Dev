<template>
    <lightning-card icon-name="utility:freeze_column" variant="base">
        <div slot="title">
            SObjectify Records Display
        </div>
        <div slot="actions">
            <template lwc:if={showFieldsActions}>
                <lightning-button-group>
                    <lightning-button lwc:ref="showAllFieldsButton" variant='brand' icon-name="utility:all" label="All fields" title="View all fields" onclick={handleFieldsFilter}></lightning-button>
                <lightning-button lwc:ref="showUnusedFieldsButton" variant='brand-outline' icon-name="utility:recycle_bin_full" label="Unused fields" title="View unused fields" onclick={handleFieldsFilter}></lightning-button>
                </lightning-button-group>
            </template>
        </div>
        <template lwc:if={showApiLimitationFooter}>
            <div slot="footer">
              <c-a-p-i-limitation-text-footer></c-a-p-i-limitation-text-footer>
            </div>
        </template>
        <template lwc:if={recordsData}>
            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                <template lwc:if={totalFields}>
                    <div class="slds-var-p-bottom_medium">
                        <lightning-layout>
                            <lightning-layout-item size="4"> 
                                <div class="white-font-color bgcolor-success slds-box slds-align_absolute-center slds-grid slds-grid_vertical">
                                    <div class="slds-col">
                                        <span class="slds-text-heading_medium">{standardFieldsCount} âœ…</span>
                                    </div>
                                    <div class="slds-col">
                                        <b>Standard Field(s)</b>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <div class="white-font-color bgcolor-destructive slds-box slds-align_absolute-center slds-grid slds-grid_vertical">
                                    <div class="slds-col">
                                        <span class="slds-text-heading_medium">{customFieldsCount} ðŸš€</span>
                                    </div>
                                    <div class="slds-col">
                                        <b>Custom Field(s)</b>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="4">
                                <div class="white-font-color bgcolor-totalFields slds-box slds-align_absolute-center slds-grid slds-grid_vertical">
                                    <div class="slds-col">
                                        <span class="slds-text-heading_medium">{totalFields} ðŸ”¥</span>
                                    </div>
                                    <div class="slds-col">
                                        <b>Total Fields</b>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
                <div>
                    <lightning-datatable
                        key-field="id"
                        data={recordsData} 
                        columns={columns}
                        default-sort-direction={defaultSortDirection}
                        sorted-by={sortedBy}
                        sorted-direction={sortDirection}
                        onsort={onHandleSort}
                        onrowaction={handleRowAction}
                        show-row-number-column
                        hide-checkbox-column
                        resize-column-disabled
                    ></lightning-datatable>
                </div>
            </div>
       </template>
       <template lwc:elseif={noRecordsFound}>
        <div class="slds-align_absolute-center">
            <p class="slds-text-heading_small slds-p-around_small">
              No records found.
            </p>
        </div>
       </template>
       <template lwc:else>
        <div class="slds-col slds-align_absolute-center slds-p-around_medium">
            <lightning-icon 
              icon-name="utility:touch_action" 
              alternative-text="Connected" 
              size="large" 
              title="large size"
            ></lightning-icon>
          </div>
          <div class="slds-align_absolute-center">
            <p class="slds-text-heading_small slds-p-around_small">
              Select a Sobject related information you need from the <b>SObjectify</b> component, and I will show you all the records here.
            </p>
          </div>
       </template>
       <template lwc:if={processing}>
        <div class="slds-var-p-around_large">
          <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </div>
      </template>
    </lightning-card>
</template>
