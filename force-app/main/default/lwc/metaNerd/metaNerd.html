<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Meta Nerd
      </div>
      <div slot="actions">
    
      </div>
      <div slot="footer">
    
      </div>
      <div>
        <template lwc:if={options}>
          <div class="slds-var-m-around_large slds-var-p-around_medium slds-border_top slds-border_bottom slds-border_left slds-border_right">
            <div class="slds-size_2-of-3">
                <lightning-combobox
                  name="SelectedSObject"
                  label={sObjectSelectionLabel}
                  value={value}
                  placeholder="Select SObject"
                  options={options}
                  onchange={handleSObjectComboChange}
                ></lightning-combobox>
            </div>
            <template lwc:if={isSObjectSelected}>
              <template lwc:if={recordsData}>
                <div class="slds-var-m-top_small">
                  <div class="slds-var-p-bottom_medium">
                    <p>
                      <lightning-radio-group name="Checkbox Group"
                                    label="Select Options"
                                    options={selectOptions}
                                    value={selectedOptionValues}
                                    type="radio"
                                    onchange={handleSelectOptionChange}
                                    class="slds-show_inline"></lightning-radio-group>
                    </p>
                  </div>
                  <div>
                    <lightning-datatable
                    key-field="id"
                    data={data} 
                    columns={columns}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-by={sortedBy}
                    sorted-direction={sortDirection}
                    onsort={onHandleSort}
                  ></lightning-datatable>
                  </div>
                </div>
              </template>
            </template>
          </div>
        </template>
        <template lwc:else>
          <div class="slds-var-p-around_large">
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
          </div>
        </template>
        
      </div>
    </lightning-card>
</template>
